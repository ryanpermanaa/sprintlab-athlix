<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athlix Sport</title>

    <!-- ? Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- ? Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-cst-black: #020223;
            --color-primary: #C8FA50;
            --color-secondary: #682FF5;

            --font-heading: 'Sora', sans-serif;
            --font-display: 'Urbanist', sans-serif;
            --font-body: 'Poppins', sans-serif;
        }
    </style>

    <!-- ? Vanilla JS -->
    <script src="/js/main.js"></script>

</head>

<body class="relative overflow-x-hidden">

    <header data-include="navbar.html"></header>

    <main class="min-h-screen">

        <!-- ? TITLE HEADER SECTION -->
        <section class="bg-cst-black">
            <div
                class="container flex items-center justify-center mx-auto pt-16 pb-12 px-8 text-white min-h-80 isolate">

                <!-- decoration -->
                <img class="absolute top-0 h-96 w-screen -z-10" src="assets/decorations/bg-circle-mosh.png" alt="">

                <section class="flex flex-col">
                    <h1
                        class="text-4xl md:text-6xl font-semibold font-heading text-center leading-tight tracking-tighter mb-2">
                        Sports <span class="text-primary">Venue</span> Booking
                    </h1>
                    <p class="font-display text-base text-center text-gray-300">
                        Booking your sports venue with ease
                    </p>
                </section>

            </div>
        </section>

    </main>

    <footer data-include="footer.html"></footer>
</body>

</html>
