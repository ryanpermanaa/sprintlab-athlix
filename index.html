<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athlix Sport</title>

    <!-- ? Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- ? Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-cst-black: #020223;
            --color-primary: #C8FA50;
            --color-secondary: #682FF5;

            --font-heading: 'Sora', sans-serif;
            --font-display: 'Urbanist', sans-serif;
            --font-body: 'Poppins', sans-serif;
        }
    </style>

    <!-- ? Vanilla JS -->
    <script src="/js/main.js"></script>
</head>

<body class="relative overflow-x-hidden">
    <header data-include="navbar.html"></header>

    <main class="min-h-screen bg-cst-black">
        <div
            class="relative min-h-screen container mx-auto flex flex-col px-4 justify-center items-center text-white isolate">

            <img class="absolute top-0 h-96 w-screen -z-10" src="assets/decorations/bg-circle-mosh.png" alt="">

            <section class="flex flex-col">
                <h1
                    class="text-3xl sm:text-4xl md:text-6xl font-semibold font-heading text-center leading-tight tracking-tighter mb-4">
                    Level Up Your <br> <span class="text-primary">Game</span> with <i>Ease</i>
                </h1>
                <p class="font-display text-sm text-center text-gray-300">All your sports needs, just one click away.
                </p>

                <a href="#"
                    class="flex items-center gap-3 font-display font-medium border-2 border-spacing-2 border-white rounded-full w-fit mx-auto mt-12 py-3 px-8 hover:bg-white hover:text-black transition">
                    Get Started <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                    </svg>
                </a>

            </section>

            <div class="absolute bottom-0 w-screen -z-10">
                <!-- Shadow gradient overlay -->
                <div
                    class="absolute top-0 inset-0 bg-gradient-to-b from-cst-black via-cst-black/30 to-transparent opacity-90">
                </div>

                <img class="bottom-0 w-screen opacity-15" src="assets/decorations/hero-background-decoration.png"
                    alt="" />
            </div>

        </div>
    </main>

    <footer data-include="footer.html"></footer>
</body>

</html>
