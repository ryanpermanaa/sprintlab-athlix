<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athlix Sport</title>

    <!-- ? Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- ? Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-cst-black: #020223;
            --color-primary: #C8FA50;
            --color-secondary: #682FF5;

            --font-heading: 'Sora', sans-serif;
            --font-display: 'Urbanist', sans-serif;
            --font-body: 'Poppins', sans-serif;
        }
    </style>

    <!-- ? Vanilla JS -->
    <script src="/js/main.js" defer></script>

</head>

<body class="relative overflow-x-hidden">

    <header data-include="navbar2.html"></header>

    <main class="min-h-screen pt-20">

        <!-- ? PHOTOS SECTION -->
        <section class="container mx-auto flex gap-3 py-10 min-h-[35rem]">
            <!-- Left large image -->
            <div class="flex-[8] rounded-md overflow-hidden relative group">
                <img src="assets/img/indoor-swimming-arena.jpg" alt="Indoor swimming arena"
                    class="absolute inset-0 w-full h-full object-cover transition-transform ease-in-out group-hover:scale-105" />
            </div>

            <!-- Right column -->
            <div class="flex-[4] flex flex-col gap-3">
                <div class="flex-1 rounded-md overflow-hidden relative group">
                    <img src="assets/img/group-of-people-playing-basketball.jpg" alt="Basketball game"
                        class="absolute inset-0 w-full h-full object-cover transition-transform ease-in-out group-hover:scale-105" />
                </div>
                <div class="flex-1 rounded-md overflow-hidden relative group">
                    <img src="assets/img/person-playing-badminton.jpg" alt="Badminton player"
                        class="absolute inset-0 w-full h-full object-cover transition-transform ease-in-out group-hover:scale-105" />
                </div>
            </div>
        </section>


    </main>

    <footer data-include="footer.html"></footer>
</body>

</html>
